<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ site.title }}{% if page.tagline %} - {{ page.tagline }}{% endif %}</title>
	<meta name="description" content="{{ site.title }}{% if page.tagline %} - {{ page.tagline }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@_anandbhat">
	<meta name="twitter:creator" content="@_anandbhat">
	<meta name="twitter:image" content="https://anand-bhat.github.io/android-chrome-512x512.png">
	<meta name="twitter:image:alt" content="{{ site.title }} {% if page.tagline %} - {{ page.tagline }}{% endif %}">
	<meta name="twitter:title" content="{{ site.title }} {% if page.tagline %} - {{ page.tagline }}{% endif %}">
	<meta name="twitter:description" content="{{ site.title }} {% if page.tagline %} - {{ page.tagline }}{% endif %}">

	<meta name="og:image" content="https://anand-bhat.github.io/android-chrome-512x512.png">
	<meta name="og:title" content="{{ site.title }} {% if page.tagline %} - {{ page.tagline }}{% endif %}">
	<meta name="og:description" content="{{ site.title }} {% if page.tagline %} - {{ page.tagline }}{% endif %}">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#65d55b">
	<meta name="theme-color" content="#ffffff">

	<!--<meta http-equiv="Content-Security-Policy" content="default-src 'none'; connect-src https://assign1.foldingathome.org https://api.foldingathome.org; script-src 'self' https://cdnjs.cloudflare.com/ajax/libs/jquery/; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/; img-src 'self'; font-src 'self' https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/; form-action 'self'; manifest-src 'self'; block-all-mixed-content; upgrade-insecure-requests;">-->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/bootstrap-table.min.css">
	<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/styles/custom.css">

	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/bootstrap-table.min.js"></script>
	{% if page.tagline_min %}
	<script defer src="{{ ASSET_PATH }}/scripts/custom.js"></script>{% endif %}
</head>

<body>
{{ content }}
</body>
</html>
