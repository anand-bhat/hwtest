---
layout: page
tagline: WU Credit Checker
tagline_min: WUCreditChecker
---
<div>
	This page lets you check if your Folding@home Work Unit (FAH WU) has been credited.
</div>
<hr>
<div>
	<form class="form-horizontal">
		<fieldset>
			<!-- Project Id input -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="projectId">Project Id</label>
				<div class="col-md-2">
					<input id="projectId" name="projectId" type="number" value="11762" class="form-control input-md" required>
				</div>
			</div>

			<!-- Run input -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="runId">Run</label>
				<div class="col-md-2">
					<input id="runId" name="runId" type="number" value="0" class="form-control input-md" required>
				</div>
			</div>

			<!-- Clone input -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="cloneId">Clone</label>
				<div class="col-md-2">
					<input id="cloneId" name="cloneId" type="number" value="4854" class="form-control input-md" required>
				</div>
			</div>

			<!-- Gen input -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="genId">Gen</label>
				<div class="col-md-2">
					<input id="genId" name="genId" type="number" value="7" class="form-control input-md" required>
				</div>
			</div>

			<!-- Buttons -->
			<div class="form-group">
				<div class="col-md-4">
					<button id="fetchCredit" name="fetchCredit" class="btn btn-primary">Check</button>
					<button id="fetchCreditReset" name="fetchCreditReset" class="btn btn-danger" type="reset">Reset</button>
				</div>
			</div>
		</fieldset>
	</form>
<div>
<!-- Display result -->
<div>
	<div id="wuStatus"></div>
	<div id="wuStatusData" class="collapse">
		<table id="wuStatusTable" class="hover order-column row-border cell-border" width="95%">
			<thead>
				<tr>
					<th data-field="user">User Name</th>
					<th data-field="team">Team ID</th>
					<th data-field="cpuid">CPU ID</th>
					<th data-field="credit">Credits (Points)</th>
					<th data-field="credit_time">Credit Time</th>
					<th data-field="log_time">Log Time</th>
					<th data-field="assign_time">Assign Time</th>
					<th data-field="days">Days</th>
					<th data-field="code">Code</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
